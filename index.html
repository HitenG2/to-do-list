<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
	<title>To-do-List</title>
</head>
<body>
	<div class="container-md">
		<div class="time" id="date-time"></div>
		<div class="header">
			<div class="input-group line mb-3 ">
				<input id="input-task" type="text" class="form-control" placeholder="Enter task" aria-label="Enter task" aria-describedby="button-addon2"
				onkeyup="taskCreate()">
				<button class="btn btn-outline-secondary arrow" type="button" id="button-addon2" onclick="taskCreate()"></button>
			</div>
		</div>
		<div class="notcomp" id="notcomp">
			<h3>Not completed</h3>
		</div>
		<div class="comp" id="comp">
			<h3>Completed</h3>
		</div>
	</div>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
